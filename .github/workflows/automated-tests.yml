name: Android Espresso (GMD)

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  # Allow manual runs from the Actions tab
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  gmd-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Prepare Android SDK
        uses: android-actions/setup-android@v3

      - name: Run managed device tests
        run: |
          ./gradlew --no-daemon \
            -Pandroid.testoptions.manageddevices.emulator.gpu=swiftshader_indirect \
            :app:pixel6api33DebugAndroidTest

      - name: Publicar reportes (JUnit + screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-instrumented-reports-gmd
          path: |
            **/build/reports/androidTests/**
            **/build/outputs/androidTest-results/**
            **/build/outputs/managed_device_android_test_additional_output/**
          if-no-files-found: ignore
